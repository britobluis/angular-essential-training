<header>
  <div>{{ mediaItems | categoryList }}</div>
</header>
<section>
  <mw-media-item 
    *ngFor="let mItem of mediaItems" 
    [mediaItem]="mItem"
    (delete)="onMediaItemDelete($event)"
    [ngClass]="{'medium-movies': mItem.medium==='Movies', 'medium-series':mItem.medium==='Series'}"></mw-media-item>
</section>
